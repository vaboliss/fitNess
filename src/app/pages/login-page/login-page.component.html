<div class="main-container">
  <mat-card class="card" variant="outlined">
    <mat-card-header>
      <mat-icon mat-card-avatar>fitness_center</mat-icon>
      <mat-card-title>Fitness tracker</mat-card-title>
    </mat-card-header>
    <mat-card-content class="center">
      <form
        class="form"
        [formGroup]="logInForm"
        (ngSubmit)="logIn(logInForm.value)"
      >
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="example@email.com"
            autocomplete="off"
          />
          <mat-icon matSuffix>email</mat-icon> </mat-form-field
        ><br />
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput type="password" />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-hint *ngIf="!hide">{{ message }}</mat-hint>
        </mat-form-field>
        <div class="actions">
            <button type="submit" class="login" mat-raised-button>
                Log In</button><br />
        </div>
      </form>
      <div class="actions">
        <p>Or register</p>
        <button class="register" mat-raised-button [routerLink]="['/register']">
          Register
        </button>
      </div>
    </mat-card-content>
    <mat-card-actions> </mat-card-actions>
  </mat-card>
</div>
