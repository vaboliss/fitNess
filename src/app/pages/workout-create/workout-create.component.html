<app-nav-bar></app-nav-bar>
<div class="container mt-5">
  <div class="main-container">
    <mat-card class="card" variant="outlined">
      <mat-card-header>
        <mat-card-title>Create new workout program</mat-card-title>
      </mat-card-header>
      <mat-card-content class="center">
        <form class="form" [formGroup]="workoutCreationForm">
          <mat-form-field appearance="outline">
            <mat-label>WorkoutName</mat-label>
            <input formControlName="workoutName" matInput autocomplete="off" />
          </mat-form-field>
          <br />
          <label>Exercises: </label>
          <br />
          <div class="excercises" *ngFor="let ex of exercises">
            <p>{{ ex.exerciseName }}</p>
            <button (click)="delete(ex.exerciseName)" class="btn btn-danger">
              X
            </button>
            <mat-divider></mat-divider>
          </div>
          <mat-form-field class="mt-2" appearance="outline">
            <mat-label>Exercise Name</mat-label>
            <input formControlName="exercise" matInput autocomplete="off" />
            <mat-hint *ngIf="!hide">{{ message }}</mat-hint>
          </mat-form-field>
          <button
            (click)="create(workoutCreationForm.value)"
            class="btn btn-success"
          >
            Add exercise
          </button>
          <br />
          <div class="actions">
            <button (click)="createWorkout(workoutCreationForm.value)" class="register" mat-raised-button>
              Create</button
            ><br />
          </div>
        </form>
        <div class="actions">
          <button class="login" mat-raised-button [routerLink]="['/workouts']">
            Get back
          </button>
        </div>
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </div>
</div>
